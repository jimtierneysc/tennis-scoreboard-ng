<div class="modal-header">
  <h3 class="modal-title">
    {{vm.data.title}}
  </h3>
</div>
<div class="modal-body">
  {{vm.data.text}}
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="vm.ok()">
    {{vm.data.ok}}
  </button>
  <button class="btn btn-default" ng-click="vm.cancel()">
    {{vm.data.cancel}}
  </button>
</div>
