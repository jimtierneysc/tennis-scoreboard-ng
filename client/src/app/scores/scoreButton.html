<div ng-if="scores.actions.win_game && !scores.currentGame.hiddenWinButton"
     ng-class="{'score-animate': scores.currentGame.showingWinButton}">
  <button   class="btn btn-primary  glyphicon glyphicon-ok" ng-click="view.updateScore('win_game', param)">
  </button>
</div>
<div ng-if="scores.actions.win_tiebreaker && !scores.currentGame.hiddenWinButton"
 ng-class="{'score-animate': scores.currentGame.showingWinButton}">
  <button   class="btn btn-primary  glyphicon glyphicon-ok" ng-click="view.updateScore('win_tiebreaker', param)">
  </button>
</div>
<div ng-if="scores.actions.win_match_tiebreaker && !scores.currentGame.hiddenWinButton"
  ng-class="{'score-animate': scores.currentGame.showingWinButton}">
  <button   class="btn btn-primary  glyphicon glyphicon-ok" ng-click="view.updateScore('win_match_tiebreaker', param)">
  </button>
</div>
<div ng-if="scores.actions.start_set  && !scores.currentSet.hiddenStartSetButton"
     ng-class="{'score-animate': scores.currentSet.showingStartSetButton}">
  <button   class="btn btn-primary " ng-click="view.updateScore('start_set')">Start {{scores.currentSet.title}} Set
  </button>
</div>
<div ng-if="scores.actions.start_game  && !scores.currentGame.hiddenStartGameButton"
     ng-class="{'score-animate': scores.currentGame.showingGameSetButton}">
  <button   class="btn btn-primary " ng-click="view.updateScore('start_game', param)">Start Game {{scores.currentGame.title}}
  </button>
</div>
<div ng-if="scores.actions.start_tiebreaker  && !scores.currentGame.hiddenStartGameButton"
     ng-class="{'score-animate': scores.currentGame.showingStartGameSetButton}">
  <button   class="btn btn-primary " ng-click="view.updateScore('start_tiebreaker')">Start Tiebreak
  </button>
</div>
<div ng-if="scores.actions.start_match_tiebreaker  && !scores.currentSet.hiddenStartSetButton"
     ng-class="{'score-animate': scores.currentSet.showingStartSetButton}">
  <button   class="btn btn-primary " ng-click="view.updateScore('start_match_tiebreaker')">Start Tiebreak
  </button>
</div>
<div ng-if="scores.actions.start_play  && !scores.matchFlags.hiddenStartPlayButton"
     ng-class="{'score-animate': scores.matchFlags.showingStartPlayButton}">
  <button   class="btn btn-primary " ng-click="view.updateScore('start_play')">Start Match</button>
</div>
