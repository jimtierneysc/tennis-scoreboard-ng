<span ng-if="scores.doubles">
  <fe-match-opponent-team
    team="(scores.first_team.id) ? scores.first_team : scores.second_team"
    period="period"
    display-players="true"
  ></fe-match-opponent-team>
</span>
<span ng-if="!scores.doubles">
  <fe-match-opponent-player
    player="(scores.first_player.id) ? scores.first_player : scores.second_player"
    period="period"
  ></fe-match-opponent-player>
</span>
