<div uib-dropdown>
  <div class="score-menu"  class="pull-right">
  <a href uib-dropdown-toggle>Menu<span class="caret"></span></a>
    </div>
  <!--<a href uib-dropdown-toggle class="form-group" style="display: inline-block; margin-top: 6px">Menu<span class="caret"></span></a>-->
  <!--<button type="button" class="btn btn-link" uib-dropdown-toggle>-->
    <!--Menu<span class="caret"></span>-->
  <!--</button>-->
  <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu">
    </li>
    <!--<li class="divider"></li>-->
    <li class="dropdown-header">Show</li>
    <li role="menuitem">
      <!--Expand all-->
      <a href ng-click="vm.view.toggleShowDescription(!vm.view.settings.showDescription)" >
          <span class="glyphicon glyphicon-ok" ng-class="{ 'glyphicon-none': !vm.view.settings.showDescription }">
          </span>
        Match Description
      </a>
    </li>
    <li role="menuitem">
      <a href ng-click="vm.view.toggleShowGames(!vm.view.settings.showGames)" >
          <span class="glyphicon glyphicon-ok" ng-class="{ 'glyphicon-none': !vm.view.settings.showGames }">
          </span>
        Completed Games
      </a>
    </li>
    <li role="menuitem">
      <a href ng-click="vm.view.toggleKeepingScore(!vm.view.keepingScore)">
          <span class="glyphicon glyphicon-ok" ng-class="{ 'glyphicon-none': !vm.view.keepingScore }">
          </span>
        Score Keeper Commands
      </a>
    </li>


    <li class="divider" ng-if="vm.view.keepingScore"></li>
    <li class="dropdown-header" ng-if="vm.view.keepingScore">Scoring</li>
    <li role="menuitem" ng-if="vm.view.keepingScore">
      <!--Undo-->
      <a href ng-click="vm.view.updateScore('remove_last_change')"
         ng-class="{'disabled-link' : !loggedIn || !vm.view.keepingScore || !vm.scores.actions.remove_last_change}">
        <span class="glyphicon glyphicon-repeat flip-horizontal"></span> Undo
      </a>
    </li>
    <li role="menuitem" ng-if="vm.view.keepingScore">
      <!--Clear score board-->
      <a href ng-click="vm.view.updateScore('discard_play')"
         ng-class="{'disabled-link' : !loggedIn || !vm.view.keepingScore || !vm.scores.actions.discard_play}">
        <span class="glyphicon glyphicon-remove"></span> Clear
      </a>
    </li>
  </ul>
</div>
