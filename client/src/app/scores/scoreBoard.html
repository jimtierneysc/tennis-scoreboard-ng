<div>

  <div class="col-xs-12" ng-if="vm.loading || vm.loadingFailed">
    <fe-loading-messages
      error="vm.loadingError"
      loading="vm.loading"
      failed="vm.loadingFailed"
    ></fe-loading-messages>
  </div>

  <div ng-if="!vm.loading && !vm.loadingFailed">

    <div class="panel panel-default score-panel score-panel-details">

      <div class="panel-body">
        <div ng-class="{'score-animate': vm.view.animate.description}" ng-if="vm.view.settings.showDescription">
          <div>
            <fe-match-opponents
              match="vm.scoreboard"
            ></fe-match-opponents>
          </div>
          <div class="space-match-detail">
            <fe-match-scoring
              match="vm.scoreboard"
            ></fe-match-scoring>
          </div>
          <div class="space-match-detail"></div>
        </div>

        <div class="score-progress">
          <fe-score-progress
            scores="vm.scoreboard"
            view="vm.view"
          ></fe-score-progress>

        </div>
      </div>
    </div>

    <!--Spacing-->
    <div class="score-panel-spacing"></div>

    <fe-score-table
      scores="vm.scoreboard"
      view="vm.view"
    ></fe-score-table>

  </div>
</div>
