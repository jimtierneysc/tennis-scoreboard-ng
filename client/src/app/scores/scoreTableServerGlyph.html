<!--Absolute positioned glyph, so that layout is not affected when glyph is hidden -->
<span class="server-glyph"
     ng-if="show && !scores.matchFlags.hiddenServer"
     ng-class="{'standard-animation': scores.matchFlags.animatingServer}">
      <span ng-if="leftmost" class="icon-tennis"></span>
      <span ng-if="!leftmost" class="icon-tennis flip-horizontal"></span>
</span>
<!--Take up space for glyph -->
<span class="icon-tennis-placeholder"></span>
