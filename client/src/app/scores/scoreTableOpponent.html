<div ng-if="scores.doubles">
  <!--First doubles player-->
  <div  ng-if="scores.server == opponent.first_player.id" class="col-xs-2-7 col-sm-2" ng-class="{'score-animate-in': view.animate.playerServing}">
      <span class="glyphicon" ng-class="{'glyphicon-star': !leftmost}"></span>
  </div>
  <div class="player-col-2" ng-class="scores.server == opponent.first_player.id ? 'col-xs-6-6 col-md-8' : 'col-xs-12'">
    {{opponent.first_player.name}}
  </div>
  <div  ng-if="scores.server == opponent.first_player.id" class="col-xs-2-7 col-sm-2" ng-class="{'score-animate-in': view.animate.playerServing}">
      <span class="glyphicon" ng-class="{'glyphicon-star': leftmost}"></span>
  </div>

  <!--Second doubles player-->
  <div ng-if="scores.server == opponent.second_player.id" class="col-xs-2-7 col-sm-2" ng-class="{'score-animate-in': view.animate.playerServing}">
    <span class="glyphicon" ng-class="{'glyphicon-star': !leftmost}"></span>
  </div>
  <div class="player-col-2" ng-class="scores.server == opponent.second_player.id ? 'col-xs-6-6  col-md-8' : 'col-xs-12'">
    {{opponent.second_player.name}}
  </div>
  <div  ng-if="scores.server == opponent.second_player.id" class="col-xs-2-7 col-sm-2" ng-class="{'score-animate-in': view.animate.playerServing}">
    <span class="glyphicon" ng-class="{'glyphicon-star': leftmost}"></span>
  </div>

</div>

<div ng-if="!scores.doubles">
  <!--Singles player-->
  <div ng-if="scores.server == opponent.id" class="col-xs-2-7 col-sm-2" ng-class="{'score-animate-in': view.animate.playerServing}">
    <span class="glyphicon" ng-class="{'glyphicon-star': !leftmost}"></span>
  </div>
  <div class="player-col-2" ng-class="scores.server == opponent.id ? 'col-xs-6-6 col-md-8' : 'col-xs-12'">{{opponent.name}}</div>
  <div ng-if="scores.server == opponent.id" class="col-xs-2-7 col-sm-2" ng-class="{'score-animate-in': view.animate.playerServing}">
    <span class="glyphicon" ng-class="{'glyphicon-star': leftmost}"></span>
  </div>

</div>
