<!--Doubles players-->
<div ng-if="scores.doubles">
  <!--First doubles player-->
  <div>
    <div class="server-glyph-container-left">
      <fe-score-table-server-glyph
        scores="scores"
        show="{{(scores.server == opponent.first_player.id && !leftmost)?'1':''}}"
        leftmost="{{leftmost}}"
      ></fe-score-table-server-glyph>
    </div>

    <div class="server-glyph-container-right">
      <fe-score-table-server-glyph
        scores="scores"
        show="{{(scores.server == opponent.first_player.id && leftmost)?'1':''}}"
        leftmost="{{leftmost}}"
      ></fe-score-table-server-glyph>
    </div>

    <div class="server-player-mid">
      {{opponent.first_player.shortName}}
    </div>
  </div>

  <!--Second doubles player-->
  <div>
    <div class="server-glyph-container-left">
      <fe-score-table-server-glyph
        scores="scores"
        show="{{(scores.server == opponent.second_player.id && !leftmost)?'1':''}}"
        leftmost="{{leftmost}}"
      ></fe-score-table-server-glyph>
    </div>

    <div class="server-glyph-container-right">
      <fe-score-table-server-glyph
        scores="scores"
        show="{{(scores.server == opponent.second_player.id && leftmost)?'1':''}}"
        leftmost="{{leftmost}}"
      ></fe-score-table-server-glyph>
    </div>

    <div class="server-player-mid">
      {{opponent.second_player.shortName}}
    </div>

  </div>
</div>

<!--Singles-->
<div ng-if="!scores.doubles">
  <div>
    <div class="server-glyph-container-left">
      <fe-score-table-server-glyph
        scores="scores"
        show="{{(scores.server == opponent.id && !leftmost)?'1':''}}"
        leftmost="{{leftmost}}"
      ></fe-score-table-server-glyph>
    </div>

    <div class="server-glyph-container-right">
      <fe-score-table-server-glyph
        scores="scores"
        show="{{(scores.server == opponent.id && leftmost)?'1':''}}"
        leftmost="{{leftmost}}"
      ></fe-score-table-server-glyph>
    </div>

    <div class="server-player-mid">
      {{opponent.shortName}}
    </div>

  </div>
</div>
