<form name="form" xxng-submit="submit()" role="form">
  <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
    <label for="username" class="sr-only">Username</label>
    <div>
    <input fe-auto-focus type="text" name="username" id="username" class="form-control" ng-model="entity.username" placeholder="User name" required>
        <span ng-show="form.username.$dirty && form.username.$error.required"
              class="help-block">Username is required</span>
      <div ng-show="errors.username" ng-repeat="error in errors.username">
        <span class="help-block">Username {{error}}</span>
      </div>

    </div>
  </div>
  <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
    <label for="password" class="sr-only">Password</label>
    <div>
    <input type="password" name="password" id="password" class="form-control" ng-model="entity.password" placeholder="Password" required>
        <span ng-show="form.password.$dirty && form.password.$error.required"
              class="help-block">Password is required</span>
      <div ng-show="errors.password" ng-repeat="error in errors.password">
        <span class="help-block">Password {{error}}</span>
      </div>

    </div>
  </div>
  <div class="form-group">
    <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" ng-click="submit()">{{ok}}</button>
   </div>
  <!--Other problems-->
  <div ng-show="errors.other" ng-repeat="error in errors.other">
    <span class="help-block">{{error}}</span>
  </div>
</form>
