<form name="form" role="form" ng-keyup="$event.keyCode == 13 && !form.$invalid && vm.submit()">
  <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
    <label for="username" class="sr-only">Username</label>
    <div>
      <input ng-change="vm.clearErrors(vm.errors, ['username', 'other'])"
             fe-auto-focus="username" type="text" name="username" id="username" class="form-control"
             ng-model="vm.entity.username" placeholder="User name" required>
        <span ng-show="form.username.$dirty && form.username.$error.required"
              class="help-block">Username is required</span>
      <fe-form-field-errors
        errors="vm.errors"
        key="username"
        prefix="Username"
      >
      </fe-form-field-errors>

    </div>
  </div>
  <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
    <label for="password" class="sr-only">Password</label>
    <div>
      <input ng-change="vm.clearErrors(vm.errors, ['password', 'other'])"
             type="password" name="password" id="password" class="form-control" ng-model="vm.entity.password"
             placeholder="Password" required>
        <span ng-show="form.password.$dirty && form.password.$error.required"
              class="help-block">Password is required</span>
      <fe-form-field-errors
        errors="vm.errors"
        key="password"
        prefix="Password"
      >
      </fe-form-field-errors>

    </div>
  </div>
  <div class="form-group">
    <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" ng-click="vm.submit()">Login</button>
  </div>
  <!--Other problems-->
  <fe-form-field-errors
    errors="vm.errors"
    key="other"
    prefix=""
  >
  </fe-form-field-errors>
</form>
