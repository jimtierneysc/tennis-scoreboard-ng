<div class="container-fluid">
  <fe-crud-page
    kind="player"
    vm="vm"
  >
    <list>
      <!--Player list-->
      <li class="list-group-item standard-animation" ng-repeat="entity in vm.entitys">
        <fe-crud-row
          vm="vm"
          entity="entity"
          kind="player"
        >
          <entity>
            <div class="h4">
              {{ entity.name}}
            </div>
          </entity>
          <edit>
            <fe-players-form
              vm="vm.editEntity"
            >
            </fe-players-form>
          </edit>
        </fe-crud-row>
      </li>
    </list>

    <new>
      <fe-players-form
        vm="vm.newEntity"
      >
      </fe-players-form>
    </new>

  </fe-crud-page>
</div>
