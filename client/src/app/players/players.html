<div class="container-fluid">

  <div class="col-xs-12" ng-if="vm.loading">
    {{vm.loadingMessage}}
  </div>

  <div class="col-xs-12" ng-if="vm.loadingFailed">
    {{vm.loadingFailedMessage}}
  </div>

  <div ng-show="!vm.loading && !vm.loadingFailed">
    <div ng-if="vm.loggedIn" class="col-xs-12">
      <button class="btn btn-primary" ng-click="vm.showNewEntityForm()">
        <span class="glyphicon glyphicon-plus"></span> Player
      </button>
    </div>

    <div class="col-xs-12">
      <ol class="list-group">

        <!--Add player-->
        <li class="list-group-item" ng-if="vm.showingNewEntityForm">
          <fe-players-form
            form="vm.newEntityForm"
            errors="vm.entityCreateErrors"
            cancel="vm.hideNewEntityForm()"
            submit="vm.submitNewEntityForm()"
            ok="Add"
            entity="vm.newEntity"
          >
          </fe-players-form>
        </li>


        <!--Player details-->
        <li class="list-group-item clearfix" ng-repeat="entity in vm.entitys">
          <div ng-hide="vm.showingEditEntityForm(entity)">
            <div class="col-xs-10">
              <div class="h4">
                {{ entity.name}}
              </div>
            </div>

            <div ng-if="vm.loggedIn" class="col-xs-2">
              <!--Delete player button-->
              <div class="pull-right">
                <button class="btn btn-link" ng-click="vm.trashEntity(entity)">
                  <span class="glyphicon glyphicon-trash"></span>
                </button>
                <br>
                <button class="btn btn-link" ng-click="vm.showEditEntityForm(entity)">
                  <span class="glyphicon glyphicon-edit"></span>
                </button>
              </div>
            </div>
          </div>


          <!--Edit player-->

          <div ng-if="vm.showingEditEntityForm(entity)">

            <div>
              <fe-players-form
                form="vm.editEntityForm"
                errors="vm.entityUpdateErrors"
                cancel="vm.hideEditEntityForm()"
                submit="vm.submitEditEntityForm()"
                entity="vm.editEntity"
                ok="Save"
              >
              </fe-players-form>
            </div>


          </div>
        </li>
      </ol>
    </div>
  </div>
</div>
