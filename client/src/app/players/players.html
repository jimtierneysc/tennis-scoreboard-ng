<div class="container-fluid">
  <fe-crud-page
    loading="vm.loading"
    new-entity="vm.newEntity"
    entity-List="vm.entityList"
  >
    <main>
      <!--Player list-->
      <li class="list-group-item standard-animation" ng-repeat="entity in vm.entityList.entitys">
        <fe-crud-row
          edit-entity="vm.editEntity"
          entity-list="vm.entityList"
          entity="entity"
        >
          <main>
            <div class="h4">
              {{ entity.name}}
            </div>
          </main>
          <section>
            <fe-players-form
              vm="vm.editEntity"
            >
            </fe-players-form>
          </section>
        </fe-crud-row>
      </li>
    </main>

    <section>
      <fe-players-form
        vm="vm.newEntity"
      >
      </fe-players-form>
    </section>

  </fe-crud-page>
</div>
