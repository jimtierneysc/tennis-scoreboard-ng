<div class="container-fluid">

  <div class="col-xs-12" ng-if="vm.loading">
    {{vm.loadingMessage}}
  </div>

  <div class="col-xs-12" ng-if="vm.loadingFailed">
    {{vm.loadingFailedMessage}}
  </div>

  <div ng-if="!vm.loading && !vm.loadingFailed">
    <div class="col-xs-12">
      <button class="btn btn-primary" ng-click="vm.showNewEntityForm()">
        <span class="glyphicon glyphicon-plus"></span> Team
      </button>
    </div>

    <div class="col-xs-12">
      <ol class="list-group">
        <li class="list-group-item" ng-if="vm.showingNewEntityForm">

          <!--New team-->

          <fe-teams-form
            form="vm.newEntityForm"
            errors="vm.entityCreateErrors"
            cancel="vm.hideNewEntityForm()"
            submit="vm.submitNewEntityForm()"
            entity="vm.newEntity"
            ok="Add"
            playerslist="vm.playerOptionsList"
          >
          </fe-teams-form>
        </li>

        <!--Team details-->
        <li class="list-group-item clearfix" ng-repeat="entity in vm.entitys">


          <div ng-hide="vm.showingEditEntityForm(entity)">
            <div class="col-xs-10">
              <div class="h4">
                <span ng-if="entity.name">{{ entity.name}}</span>
                <span ng-if="!entity.name">(unnamed)</span>

              </div>
              <div>
                {{ entity.first_player.name}} and  {{ entity.second_player.name }}
              </div>
            </div>

            <div class="col-xs-2">
              <!--Delete button-->
              <div class="pull-right">
                <button class="btn btn-link" ng-click="vm.trashEntity(entity)">
                  <span class="glyphicon glyphicon-trash"></span>
                </button>
                <br>
                <button class="btn btn-link" ng-click="vm.showEditEntityForm(entity)">
                  <span class="glyphicon glyphicon-edit"></span>
                </button>
              </div>
            </div>
          </div>


          <!--Edit team-->

          <!--Use ng-if so there won't be bunch of forms in the DOM-->
          <div ng-if="vm.showingEditEntityForm(entity)">
            <div>
              <fe-teams-form
                form="vm.editEntityForm"
                errors="vm.entityUpdateErrors"
                cancel="vm.hideEditEntityForm()"
                submit="vm.submitEditEntityForm()"
                entity="vm.editEntity"
                ok="Save"
                playerslist="vm.playerOptionsList"
              >
              </fe-teams-form>
            </div>
          </div>


        </li>

      </ol>

    </div>
  </div>
</div>
