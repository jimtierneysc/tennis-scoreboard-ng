<div ng-if="match.doubles">
  <!--Doubles-->

  <div>
    <fe-match-opponent-team
      team="match.first_team"
    ></fe-match-opponent-team>

    <span>&nbsp;vs.&nbsp;</span>

    <fe-match-opponent-team
      team="match.second_team"
    ></fe-match-opponent-team>

  </div>

</div>


<div ng-if="!match.doubles">
  <!--Singles-->
    <strong>{{match.first_player.name}}</strong>

    <span>
      &nbsp;vs.&nbsp;
    </span>

    <strong>{{match.second_player.name}}</strong>
</div>
