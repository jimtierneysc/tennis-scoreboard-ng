<div ng-if="match.doubles" class="pull-left">
  <!--Doubles-->
  <div class="pull-left">
    <div ng-if="match.first_team.name != null">
      <strong>"{{match.first_team.name}}"</strong>
      <br>
    </div>
    <span>{{match.first_team.first_player.name}}</span> and
    <span>{{match.first_team.second_player.name}}</span>
  </div>
  <div class="pull-left">
    <div
      ng-class="{ 'match.first_team.name != null || match.second_team.name != null' : 'vert-center-two-line'}" >
      &nbsp;vs.&nbsp;
    </div>
  </div>
  <div class="pull-left">
    <div ng-if="match.second_team.name != null">
      <strong>"{{match.second_team.name}}"</strong>
      <br>
    </div>
    <span>{{match.second_team.first_player.name}}</span> and
    <span>{{match.second_team.second_player.name}}</span>
  </div>
</div>

<div ng-if="!match.doubles" class="pull-left">
  <!--Singles-->
  <div class="pull-left">
    <strong>{{match.first_player.name}}</strong>
  </div>
  <div class="pull-left">
    <div>
      &nbsp;vs.&nbsp;
    </div>
  </div>
  <div class="pull-left">
    <strong>{{match.second_player.name}}</strong>
  </div>
</div>
<div class="clearfix"></div>
