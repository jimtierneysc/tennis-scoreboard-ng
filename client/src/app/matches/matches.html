<div class="container-fluid">

  <fe-crud-page
    loading="vm.loading"
    new-entity="vm.newEntity"
    entity-List="vm.entityList"
  >
    <main>
      <!--Match list-->
      <li class="list-group-item standard-animation" ng-repeat="entity in vm.entityList.entitys">
        <fe-crud-row
          edit-entity="vm.editEntity"
          entity-list="vm.entityList"
          entity="entity"
        >
          <main>
            <div class="h4">
                <span ng-if="entity.title">
                {{ entity.title}}
                  </span>
              <span ng-if="!entity.title">(untitled)</span>
            </div>
            <div>
              <fe-match-opponents match="entity"></fe-match-opponents>
            </div>
            <div class="space-match-detail">
              <fe-match-scoring match="entity"></fe-match-scoring>
            </div>
            <div class="space-match-detail">
              <fe-match-state match="entity"></fe-match-state>
            </div>

          </main>
          <section>
            <fe-matches-form
              vm="vm.editEntity"
              players-list="vm.playerOptionsList"
              teams-list="vm.teamOptionsList"
            >
            </fe-matches-form>
          </section>

          <nav>
            <a ui-sref="scores.board({ id: entity.id })">Score
            </a>
          </nav>
        </fe-crud-row>
      </li>
    </main>

    <section>
      <fe-matches-form
        vm="vm.newEntity"
        players-list="vm.playerOptionsList"
        teams-list="vm.teamOptionsList"
      >
      </fe-matches-form>
    </section>

  </fe-crud-page>
</div>

</div>
