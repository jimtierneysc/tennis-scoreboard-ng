<div class="container-fluid">

  <div class="row col-xs-12 col-md-8">
    <div ng-if="vm.loading || vm.loadingFailed">
      <fe-loading-messages
        error="vm.loadingError"
        loading="vm.loading"
        failed="vm.loadingFailed"
      ></fe-loading-messages>
    </div>

    <div ng-if="!vm.loading && !vm.loadingFailed">
      <div ng-if="vm.loggedIn" class="accessory-animate-inout">
        <button ng-disabled="vm.showingNewEntity" class="btn btn-primary" ng-click="vm.showNewEntity()">
          <span class="glyphicon glyphicon-plus"></span> Match
        </button>
      </div>

      <div ng-if="vm.entitys.length == 0 && !vm.showingNewEntity">
        <fe-empty-list-message
          logged-in="vm.loggedIn"
          kind="matches"
        ></fe-empty-list-message>
      </div>

      <div>
        <ol class="list-group">
          <!--New match-->
          <li class="list-group-item form-animate-inout" ng-if="vm.showingNewEntity">
            <div class="row">
              <div class="col-xs-10 ">
                <fe-matches-form
                  form="vm.newEntityForm"
                  errors="vm.entityCreateErrors"
                  cancel="vm.hideNewEntity()"
                  submit="vm.submitNewEntity()"
                  entity="vm.newEntity"
                  ok="Add"
                  players-list="vm.playerOptionsList"
                  teams-list="vm.teamOptionsList"
                >
                </fe-matches-form>
              </div>
            </div>
          </li>


          <!--Team details-->
          <li class="list-group-item clearfix item-animate-repeat" ng-repeat="entity in vm.entitys">


            <div class="row">
              <div class="col-xs-10">
                <div ng-hide="vm.showingEditEntity(entity)">
                  <div class="h4">
                <span ng-if="entity.title">
                {{ entity.title}}
                  </span>
                    <span ng-if="!entity.title">(untitled)</span>
                  </div>

                  <div>
                    <fe-match-opponents match="entity"></fe-match-opponents>
                  </div>
                  <div class="space-match-detail">
                    <fe-match-scoring match="entity"></fe-match-scoring>
                  </div>
                  <div class="space-match-detail">
                    <fe-match-state match="entity"></fe-match-state>
                  </div>

                </div>

                <!--Use ng-if so there won't be bunch of forms in the DOM-->
                <div ng-if="vm.showingEditEntity(entity)" class="form-animate-inout">
                  <fe-matches-form
                    form="vm.editEntityForm"
                    errors="vm.entityUpdateErrors"
                    cancel="vm.hideEditEntity()"
                    submit="vm.submitEditEntity()"
                    entity="vm.editEntity"
                    ok="Save"
                    players-list="vm.playerOptionsList"
                    teams-list="vm.teamOptionsList"
                  >
                  </fe-matches-form>
                </div>
              </div>

              <div class="col-xs-2">
                <!--Delete button-->
                <div class="pull-right">
                  <div ng-if="vm.loggedIn" class="accessory-animate-inout">
                    <fe-delete-entity-button
                      entity="entity"
                      delete-entity="vm.trashEntity(entity)"
                    ></fe-delete-entity-button>
                  </div>
                  <div ng-if="vm.loggedIn" class="accessory-animate-inout">
                    <fe-edit-entity-button
                      entity="entity"
                      disable="vm.showingEditEntity(entity)"
                      edit-entity="vm.showEditEntity(entity)"
                    ></fe-edit-entity-button>
                  </div>
                  <a
                    ui-sref="scores.board({ id: entity.id })">Score
                  </a>

                </div>
              </div>
            </div>

          </li>
        </ol>

      </div>
    </div>
  </div>
</div>
