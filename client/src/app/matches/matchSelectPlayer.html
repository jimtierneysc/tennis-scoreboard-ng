<ui-select search-enabled="false" on-select="vm.clearErrors(['first_player', 'second_player', 'other'])"
           ng-model="vm.entity['select_' + player]" theme="bootstrap" id="player" name="player"
           ng-required="true">
  <ui-select-match placeholder="Select a player">{{$select.selected.name}}</ui-select-match>
  <ui-select-choices repeat="item in playersList.list | filter: $select.search">
    <div ng-bind-html="item.name"></div>
  </ui-select-choices>
</ui-select>
